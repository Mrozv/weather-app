<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flags">
      <a href="index.html"
        ><img id="pl" class="flag-icon" src="assets/poland.png" alt=""
      /></a>
      <a href="index-eng.html"
        ><img id="eng" class="flag-icon" src="assets/united-kingdom.png" alt=""
      /></a>
    </div>
    <div class="window">
      <main>
        <div class="name">Weather APP</div>
        <div class="input-container">
          <div class="cityName">Choose your city...</div>
          <div class="first-section">
            <div class="container">
              <div class="input-info">
                <input
                  class="input"
                  type="text"
                  placeholder="Enter a city name..."
                />
                <div class="checkInput"></div>
              </div>
              <button class="send">SEND</button>
            </div>
            <div class="img-container">
              <img class="img" src="assets/unknown.png" alt="" />
            </div>
          </div>
        </div>
        <div class="info">
          <div class="first-info">WEATHER</div>
          <div class="second-info">TEMPERATURE</div>
          <div class="third-info">HUMIDITY</div>
        </div>
        <div class="results">
          <div class="first-info" id="weat">-</div>
          <div class="second-info" id="temp">-</div>
          <div class="third-info" id="hum">-</div>
        </div>

        <div class="info">
          <div class="first-info">WIND SPEED</div>
          <div class="second-info">PRESSURE</div>
          <div class="third-info">VISIBILITY</div>
        </div>
        <div class="results">
          <div class="first-info" id="windsp">-</div>
          <div class="second-info" id="press">-</div>
          <div class="third-info" id="vis">-</div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
